{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>



    {% for image in images %}

      
        <img style="height: 10vh;" src="{{image.url}}" alt="">
        <h1>{{image.url}}</h1>

        <!-- if be an persian work in image's link image.url show it wrong you must user only image -->
    
    {% endfor %}


    <form id="form" action="{% url 'home' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">submit</button>

    </form> 


  

    <script>

        $('#form').on('submit',()=>{
            event.preventDefault();

    

            let data = new FormData($('#form').get(0))
           
            
            $.ajax({
                url: "{% url 'home' %}",
                type: 'POST',
                data: data,
                
                cache:false,
                processData:false,
                contentType:false,

                success: function(data) {
                    alert('success');
                }
            });
    
        })
            
           
            
           

      


    </script>
    
</body>
</html>
